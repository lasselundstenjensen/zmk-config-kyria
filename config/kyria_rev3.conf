CONFIG_ZMK_KEYBOARD_NAME="Lasse's Kyria"

# Uncomment these two line to add support for encoders to your firmware
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Uncomment the following lines to enable RGB underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# This is so that the lag on the right side is minimized.
# https://zmk.dev/docs/troubleshooting#connectivity-issues
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable deep sleep
CONFIG_ZMK_SLEEP=n

# Enable OLED display
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_BLANK_ON_IDLE=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=n

# Uncomment to enable RGB backlight
#CONFIG_ZMK_BACKLIGHT=y
#CONFIG_ZMK_BACKLIGHT_AUTO_OFF_IDLE=y

CONFIG_ZMK_RGB_UNDERGLOW=y
# Color of the underglow
# int	Default hue in degrees (0-359)	        0
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=285
# int	Default saturation percent (0-100)	    100
CONFIG_ZMK_RGB_UNDERGLOW_SAT_START=100
# int	Default brightness in percent (0-100)	100
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=40

# Use the STRIP config specific to the LEDs you're using
CONFIG_WS2812_STRIP=y

# Better OS compatability (especially for macOS and iPadOS)
CONFIG_ZMK_HID_CONSUMER_REPORT_USAGES_BASIC=y